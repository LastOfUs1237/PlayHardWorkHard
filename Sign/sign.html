<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="sign_css/sign.min.css">
</head>
<body>
    
    <div class="login">
        <h2>Sign up</h2>
        <form action="POST" class="login_form">
            <p class="preform_text">Email :</p>
            <input type="email" name="email" id="mail" placeholder="email@example.com" required>
            <p class="preform_text">Password :</p>
            <input type="password" name="pass" id="password" placeholder="password" required>
            <div class="agree">
                <input type="checkbox" name="check" id="input_agree">
                <div><label for="input_agree">I Agree with all</label> 
                    <span><a href="javascript:void(0)" target="_blank">conditions</a></span></div>
            </div>
        </form>
        <div class="log_btn">
            <button class="login_btn" type="submit">Login</button>
            <div class="line_or">
                <span>Or</span>
            </div>
            <button class="face_btn" type="submit"><i class="icon-facebook-social"></i>Login with Facebook</button>
            <div class="have_account">
                <p>Already have an account? <span><a href="#" target="_blank">Sign in here</a></span></p>
            </div>
        </div>
    </div>




</body>
</html>
